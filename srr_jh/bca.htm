<div class="divSubTitle">Sidewalk Repair Rebate Program</div>
<div class="divTitle">Bureau of Contract Administration</div>
<br>
<form action="bca/authorize.cfm" method="post" name="form1" id="form1">
<!--- <div class="formbox"> --->
<h2 style="text-align:left;">Login</h2>

<div class="field">
<label>
User Name
</label>
<input type="text" name="user_name" id="user_name" size="25" placeholder="User Name" required="yes">
</div>

<div class="field">
<label>
Password
</label>
<input type="password" name="user_password" id="user_password" size="25" placeholder="Password" required="yes">
</div>

<!--- </div> --->





<div style="text-align:center;">
<input type="submit" name="bca_submit" id="bca_submit" value="Login">
</div>

</form>
